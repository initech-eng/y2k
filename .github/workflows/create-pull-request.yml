name: create-pull-request

on:
  workflow_dispatch: 
      
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - shell: bash
        id: retrieve-issue
        run: echo "ISSUE=$(cat issue.txt)" >> $GITHUB_ENV

      - name: Make changes
        run: date +%s > report.txt

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v4.2.3
        with:
          token: ${{ secrets.PAT }}
          commit-message: Fix y2k (${{ env.ISSUE }})
          committer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: fix-${{ env.ISSUE }}
          delete-branch: true
          title: Fix y2k (${{ env.ISSUE }})
          body: |
            - Updated with *today's* date
          labels: |
            bug
          reviewers: billlumbergh-initech
          draft: false

      - name: Save pull request
        run: echo "${{ steps.cpr.outputs.pull-request-number }}" > ./.github/dist/pull-request.txt

      - name: Commit issue
        uses: EndBug/add-and-commit@v9
        with:
          message: Update pull request
  
